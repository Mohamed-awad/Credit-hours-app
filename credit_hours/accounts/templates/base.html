<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit hours</title>

  <!-- bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'accounts/js/JQuery.min.js' %}"></script>

  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
  <nav class="navbar" role="navigation" id="navbar">
    <div class="container">
        {% if "id" in request.session %}
          <a class="sh" href="{% url 'subject:semester' %}">Done</a>
          <a class="sh" href="{% url 'accounts:logout' %}">Log Out</a>
        {% else %}
          <a class="sh" href="{% url 'accounts:login' %}">Log In</a>
          <a class="sh" href="{% url 'accounts:signup' %}">Sign Up</a>
        {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <canvas id="canvas"></canvas>
    <script type="text/javascript" src="{% static 'accounts/js/app.js' %}"></script>
</body>
</html>
